<body>
  <div class="w3-container w3-black w3-widht w3-display-middle w3-half w3-round-xlarge" style="height: 600px;">

    <h1 class="h1 w3-center">Configuration du personnage</h1>

    <form class="w3-container" action="">
      <br>
      <input placeholder="Nom du joueur" type="text" class="w3-input w3-border w3-round">
      <br>
      <input placeholder="Description sommaire" type="text" class="w3-input w3-border w3-round">

      <input placeholder="Courriel" type="text" class="w3-input w3-border w3-round">
      <br>
      <p class="w3-center">Selectionner un personnage</p>
      <br>
      <img id="Img1" src="Images/Gumball.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge " alt="Image de Gumball">

      <img id="Img3" src="Images/Anais.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge " alt="Image de Anais">

      <br>
      <br>
      <p class="w3-center">Selectionner un objet</p>
      <br>
      <img id="Img5" src="Images/Ciseau.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge " alt="Image de Ciseau">
      <img id="Img6" src="Images/BatonDeColle.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge " alt="Image de BatonDeColle">
      <img id="Img7" src="Images/SacADos.jpg" class="w3-grayscale-max w3-light-grey w3-round-xlarge " alt="Image de SacADos">
      <br>
      <button class="w3-button w3-white w3-round-large  w3-right-align " > Enregistrer</button>
      
    </form>


  </div>


</body>
</html>
