<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurateur</title>
  <link rel="stylesheet" href="../420-3WE-BB-TP01/CSS/style_configurateur.css">    
  <link rel="stylesheet" href="../420-3WE-BB-TP01/CSS/w3_library.css">
</head>
<style>
/* HIDE RADIO */
[type=radio] { 
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* CHECKED STYLES */
[type=radio]:checked + img {
  filter: grayscale(0);
}

  input{
    font-family: Poppins;
    font-weight:700;
    text-align: center;
  }

  input::placeholder{
    font-style: italic;
    font-weight:300;
    font-family: Poppins;
  }

  h1,h2,h3,h4,h5,h6 {font-family: Poppins;
  font-weight: 900;}

  button{
  font-size: medium;
  }

</style>

<body>
  <div class="w3-container  w3-widht w3-display-middle w3-half w3-round-xlarge Background w3-text-white" style="height: 640px;">

    <h1 class="h1 w3-center w3-margin">Configuration du personnage</h1>

    <form class="w3-container w3-center" action="">
      
      <input placeholder="Nom du joueur" type="text" class="w3-input w3-border w3-round" required>
      <br>
      <input placeholder="Description sommaire" type="text" class="w3-input w3-border w3-round" required>
      <br>
      <input placeholder="Courriel" type="email" class="w3-input w3-border w3-round" required>
      <h3>Selectionner un personnage</p>
      <div >

      <label>
        <input type="radio" name="personnage" value="Gumball" required>
        <img src="Images/Gumball_logo.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge w3-margin-left Img" alt="Gumball">
      </label>

      <label>
        <input type="radio" name="personnage" value="Darwin" required>
        <img src="Images/Darwin_logo.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge w3-margin-left Img" alt="Darwin">
      </label>

      <label>
        <input type="radio" name="personnage" value="Anais" required>
        <img src="Images/Anais_logo.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge w3-margin-left Img" alt="Anais">
      </label>

      <label>
        <input type="radio" name="personnage" value="Richard" required>
        <img src="Images/Richard_logo.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge w3-margin-left Img" alt="Richard">
      </label>

    </div>
      <h3>Selectionner un objet</p>
      <div>

        <label>
          <input type="radio" name="Objet" value="Ciseau" required>
          <img src="Images/Ciseau.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge w3-margin-left Img" alt="Ciseau">
        </label>

        <label>
          <input type="radio" name="Objet" value="BatonDeColle" required>
          <img src="Images/BatonDeColle.png" class="w3-grayscale-max w3-light-grey w3-round-xlarge w3-margin-left Img" alt="BatonDeColle">
        </label>

        <label>
          <input type="radio" name="Objet" value="SacADos" required>
          <img src="Images/SacADos.jpg" class="w3-grayscale-max w3-light-grey w3-round-xlarge w3-margin-left Img" alt="SacADos">
        </label>

    </div>
      <br>
      <button class="w3-button w3-white w3-round-large w3-display-bottomright w3-margin" >Enregistrer</button>
      
    </form>


  </div>


</body>
</html>
